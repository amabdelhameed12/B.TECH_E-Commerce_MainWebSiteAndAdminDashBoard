<div class="container-fluid card  col-11 m-5 rounded shadow-lg mt-20 ">
    <h4>Users List</h4>

    <table class="table m-2">
        <thead class="bg-dark text-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phoneNumber }}</td>
            </tr>
        </tbody>
    </table>
