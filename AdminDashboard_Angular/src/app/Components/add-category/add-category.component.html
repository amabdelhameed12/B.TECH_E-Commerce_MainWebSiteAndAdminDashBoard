<div class="d-flex justify-content-start ">
    <a routerLink="/Categories" routerLinkActive="router-link-active" class="btn text-white fw-bold mt-2 ms-5" style="background-color: rgb(12, 11, 12); "><i class="fa-solid fa-arrow-left"></i></a>
</div>
<div class="container-fluid card col-9 mt-5 mb-5 shadow-lg" style="height:auto rounded ">
    <div class="fw-bold fs-3">Add Category</div>
    <form (submit)="addCategory()">
        <div class="mb-3 mt-3">
            <label for="catName" class="form-label">Category Name:</label>
            <input type="text" class="form-control" id="catName" [(ngModel)]="categoryName" name="categoryName">
        </div>
        <div class="d-flex justify-content-end mb-5">
            <button type="submit" class="btn text-white fw-bold" style="background-color: rgb(12, 11, 12);">Add Category</button>
        </div>
    </form>
</div>
